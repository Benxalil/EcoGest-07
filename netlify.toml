# Cache court pour les fichiers non versionnés
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Pas de cache pour les API
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, private"
